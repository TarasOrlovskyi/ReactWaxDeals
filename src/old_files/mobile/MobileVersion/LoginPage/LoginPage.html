<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"-->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../MobileVersion/mobileCommon.css">
  <link rel="stylesheet" href="../../MobileVersion/css/headerMobile.css">
  <link rel="stylesheet" href="../../MobileVersion/css/footerMobile.css">
  <link rel="stylesheet" href="../../MobileVersion/LoginPage/LoginPage.css">
  <title>Wax Deals Mobile Version - About</title>
</head>
<body>
<div class="wrapper">

  <header class="header">
    <div class="container">
      <div class="header__row-mobile">
        <div class="header__nav">
          <nav class="header__nav-mobile">
            <img src="../../../../assets/img/mobile_stores/nav.png" alt="navImg"/>
          </nav>
        </div>
        <div class="header__wax-logo">
          <img src="../../../../assets/img/mobile_stores/Wax_Deals.png" alt="mobileWaxLogo"/>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="content-loginPage">
        <div class="content-user__title">
          <h2>Login</h2>
        </div>

        <form class="content-loginPage__form" action="/login" method="POST" class="user login-user" name="form_reg">
          <div class="user__fields-wrapper">
            <div class="user__fields login-user__fields">
              <label class="user__label">
                <input class="user__input" type="email" name="email" placeholder="Email">
              </label>
              <label class="user__label">
                <input class="user__input" type="password" name="password" placeholder="Password">
              </label>
              <div class="user__forgot-password">
                <a href="/recoveryPassword">Forgot password?</a>
              </div>
            </div>
          </div>
          <label class="user__submit-label">
            <input class="user__submit-input" type="submit" value="OK">
          </label>
        </form>
        <div class="user-loginPage__or">
          <span class="user-loginPage__or">or</span>
        </div>
        <div class="user__social-media">
          <img src="../../../../assets/img/socialNetwork/facebook.png" alt="facebook">
          <img src="../../../../assets/img/socialNetwork/google.png" alt="google">
          <img src="../../../../assets/img/socialNetwork/Twitter.png" alt="twitter">
        </div>
        <div class="user__email-register">Register by email</div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__row">
        <p>Â© 2021 Wax Deals. All rights reserved</p>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
