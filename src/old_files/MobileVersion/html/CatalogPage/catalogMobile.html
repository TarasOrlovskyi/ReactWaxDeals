<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../mobileCommon.css">
  <link rel="stylesheet" href="./catalogMobile.css">
  <title>Wax Deals Mobile Version - Catalog</title>
</head>
<body>
<div class="wrapper">

  <header class="header">
    <div class="container">
      <div class="header__row-mobile">
        <div class="header__nav">
          <nav class="header__nav-mobile">
            <img src="../../../../assets/img/MobileImg/nav_mobile_header.png" alt="navImg"/>
          </nav>
        </div>
        <div class="header__wax-logo">
          <img src="../../../../assets/img/MobileImg/wax_deals.png" alt="mobileWaxLogo"/>
        </div>
      </div>
      <div class="header__search-mobile">
        <form action="search" method="GET">
          <label class="search-mobile">
            <input class="search__input-mobile" type="text" name="matcher" th:value="${matcher}"
                   placeholder="Search by artist or title..." required>
            <input type="submit" value="" class="search__button-mobile">
          </label>
        </form>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="catalog-content">

        <div class="vinyls-content__row">
          <div class="other-vinyls">
            <div class="other-vinyls__item vinyl" th:each="vinyl : ${vinylList}">
              <a class="other-vinyls__image" th:href="@{oneVinyl(id=${vinyl.id})}">
                <img th:src="${vinyl.imageLink}" alt="vinyl image">
              </a>
              <a th:href="@{oneVinyl(id=${vinyl.id})}" th:utext="${vinyl.artist}+'&lt;span class=&quot;tip-text tip-text-other&quot;&gt;'+${vinyl.artist}+'&lt;/span&gt;'" class="other-vinyls__artist">No artist</a>
              <a th:href="@{oneVinyl(id=${vinyl.id})}" th:utext="${vinyl.release}+'&lt;span class=&quot;tip-text tip-text-other&quot;&gt;'+${vinyl.release}+'&lt;/span&gt;'" class="other-vinyls__release">No release</a>
            </div>
          </div>
        </div>



        <div class="all-shops__item-mobile" th:each="shop : ${shopList}">
          <a th:href="${shop.mainPageLink}" target="_blank">
            <div class="vinyl-item">
            <img src="../../../../assets/img/MobileImg/vinyl_shop_image.png" alt="vinyl-image">
              <img src="../../../../assets/img/MobileImg/Star_image.png" alt="vinyl-image-star">
            </div>
            <div class=""></div>


          </a>
        </div>
      </div>
    </div>

  </main>
</div>
</body>
</html>
